<svg width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Define a blur filter -->
    <filter id="fuzz" x="0" y="0">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
    </filter>
    
    <!-- Define a pattern with dots -->
    <pattern id="dots" patternUnits="userSpaceOnUse" width="60" height="60">
      <circle cx="15" cy="15" r="8" fill="#000" filter="url(#fuzz)" />
      <circle cx="45" cy="15" r="8" fill="#000" filter="url(#fuzz)" />
      <circle cx="15" cy="45" r="8" fill="#000" filter="url(#fuzz)" />
      <circle cx="45" cy="45" r="8" fill="#000" filter="url(#fuzz)" />
    </pattern>
  </defs>
  
  <!-- Use the pattern as a background -->
  <rect width="100%" height="100%" fill="url(#dots)" />
</svg>
